{% extends "myapp/master_template.html" %}

{% block title %}
Sunratu-Django
{% endblock %}

{% block content %}

    <h1>Member Detail</h1>
    <p>Name: {{ member.name }}</p>
    <p>Email: {{ member.email }}</p>
    <form action="{% url 'member_delete' pk=member.pk %}" method="POST">
        {% csrf_token %}
        <a class="btn btn-warning" href="{% url 'member_update' pk=member.pk %}">Edit</a>
        <input type="submit" class="btn btn-danger" value="Delete">
    </form>

{% endblock %}
